        <legend><h1>Online Voting System</h1></legend>
        <label>Name</label>&nbsp &nbsp

        <label>Current Location:</label>&nbsp &nbsp
        <input type="text" name="name"  required><br><br>

        <label>Gender</label>&nbsp &nbsp

        <input type="radio" name="gender" class="g" value="female">Female

        <br><br>

        <label>CNIC:</label>&nbsp &nbsp
        <input type="number" name="cnic" placeholder="Enter CNIC number" maxlength="15"required><br><br>
